<!doctype html>
<html>
<head>
<script src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js></script>
<script>
function setup(){
	CANVAS_WIDTH=500;
	CANVAS_HEIGHT=500;
	TILE_WIDTH=8;
	TILE_HEIGHT=20;
	TILE_SIZE=20;
	field=new Array((TILE_WIDTH+2)*(TILE_HEIGHT+2));//周り余分にとる
	for(i=0;i<field.length;i++){
		field[i]=0;
	}
	for(i=0; i<TILE_WIDTH+2;i++){
		field[i+0*TILE_WIDTH]=1;
		field[i+(TILE_HEIGHT+1)*(TILE_WIDTH+2)]=1;
	}
	for(i=0;i<TILE_HEIGHT;i++){
		field[0+i*(TILE_WIDTH+2)]=1;
		field[TILE_WIDTH+1+i*(TILE_WIDTH+2)]=1;
	}
	canvas=createCanvas(CANVAS_WIDTH,CANVAS_HEIGHT);
	canvas.parent("canvas");//canvasのid指定
	frameRate(30);
	pl = new Boxcontrol(3,1);
}
function draw(){
	if(frameCount%30==0){
		if(field[(TILE_WIDTH+2)*(pl.y+1)+pl.x]==1){
			field[(TILE_WIDTH+2)*pl.y+pl.x]=1;
			pl = new Boxcontrol(3,1);
		}
		else pl.move(0,1);
	}

	background(123);
	for(var y=1;y<=TILE_HEIGHT;y++){
		for(var x=1;x<=TILE_WIDTH;x++){
			if(field[(TILE_WIDTH+2)*y+x]==0){
				stroke(0);
				noFill();
				rectile(x,y);
			}
			else if(field[(TILE_WIDTH+2)*y+x]==1){
				fill(255,0,0);
				rectile(x,y);
			}
		}
	}
	fill(0);
	text(pl.x+","+pl.y,10,10);
	pl.paint();
}
function rectile(x,y){
	rect(30+x*TILE_SIZE,50+y*TILE_SIZE,TILE_SIZE,TILE_SIZE);
}
function keyPressed(){
	if(keyCode===LEFT_ARROW){
		pl.move(-1,0);
	}
	if(keyCode===RIGHT_ARROW){
		pl.move(1,0);
	}
	if(keyCode===UP_ARROW){
		pl.move(0,-1);
	}
	if(keyCode===DOWN_ARROW){
		pl.move(0,1);
	}
}
class Boxcontrol{
	constructor(x,y){
		this.x=x;
		this.y=y;
	}
	move(dx,dy){
		this.x+=dx;
		this.y+=dy;
		this.x=Math.min(this.x,TILE_WIDTH);
		this.y=Math.min(this.y,TILE_HEIGHT);
		this.x=Math.max(this.x,1);
		this.y=Math.max(this.y,1);
	}
	paint(){
		fill(255,0,0);
		rectile(this.x,this.y);
	}
}
</script>
</head>
<body>
	<p id="canvas" style="text-align:center;"></p>
</body>
</html>
